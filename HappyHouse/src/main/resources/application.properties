server.port=7070
server.servlet.context-path=/myapp

#connection pool setting
#spring.datasource.url=jdbc:mysql://localhost:3306/ssafydb?serverTimezone=UTC&useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/ssafydb?useUniCode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis settring
#mybatis.config-location=classpath:sqlMapConfig.xml
mybatis.type-aliases-package=com.ssafy.happyhouse.dto
mybatis.mapper-locations=classpath:mappers/**/*.xml

logging.level.root=WARN
logging.level.com.ssafy.happyhouse.mappers=TRACE

#viewresolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

